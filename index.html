<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой сайт</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Ваш CSS-код для кнопки "Присоединиться" */
    .join-button {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background-image: buttom.jpg ; /* Путь к вашей картинке */
    background-size: cover; /* Растягиваем изображение, чтобы оно полностью заполняло кнопку */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Unsere Mitglieder</h1>
    <img src="baum.jpg" alt="Описание изображения">
  </div>

  <!-- Кнопка "Присоединиться" -->
  <button class="join-button">Присоединиться</button>
</body>
</html>
